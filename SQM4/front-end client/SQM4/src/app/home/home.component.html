<div class="col-md-4">
  <br />
  <h2 style="margin-left: 8%;">Add a new user:</h2>
  <app-form>
  </app-form>
</div>
<br />
<div class="col-md-4" style="margin-left: 3%">
  <h2>View user details:</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Role</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>
          {{userById?.userName}}
        </td>
        <td>
          {{userById?.role}}
        </td>
        <td>
          {{userById?.email}}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<br />

<div class="col-md-4" style="margin-left: 3%">
  <h2>List of all users:</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of content; let i=index' (click)='onGetById(item?.userName)'>
        <td>{{i + 1}}</td>
        <td>
          {{item?.userName}}
        </td>
        <td>
          {{item?.role}}
        </td>
        <td>
          {{item?.email}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
