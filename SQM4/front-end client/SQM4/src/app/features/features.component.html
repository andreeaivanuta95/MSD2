<div class="col-md-4">
    <br />
    <h2 style="margin-left: 8%;">Add a new feature:</h2>
    <!--form here-->
  </div>
  <br />
  <div class="col-md-7" style="margin-left: 3%">
    <h2>View feature details:</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Feature owner</th>
          <th>From Project</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            {{featureById?.title}}
          </td>
          <td>
            {{featureById?.featureOwner}}
          </td>
          <td>
            {{featureById?.fromProject}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <br />
  
  <div class="col-md-7" style="margin-left: 3%">
    <h2>List of all features:</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Feature owner</th>
          <th>From project</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let item of features; let i=index' (click)='onGetById(item?.title)'>
          <td>{{i + 1}}</td>
          <td>
            {{item?.title}}
          </td>
          <td>
            {{item?.featureOwner}}
          </td>
          <td>
            {{item?.fromProject}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
